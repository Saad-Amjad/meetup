<!DOCTYPE html>
<html class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons//favicon-16x16.png">
  <link rel="manifest" href="./assets/icons//site.webmanifest">
  <title>Buy Tickets - Angular Bangladesh Meetup 2019</title>
  <meta name="Description" content="Buy tickets for Angular Bangladesh 2019 Meetup.">
  <meta name="Keywords" content="angular, javascript, developers, dhaka, bangladesh, programmers, open source, reackt, js, angular bangladesh, meetup, 2019, ng-bd, ng-meetup, ng-dhaka, ng-bangladesh, monsterlab, vantage, techmasters, tickets">
  <meta name="robots" content="index, follow" />
  <meta property="og:url"                content="https://web.facebook.com/groups/angular.bangladesh/" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="Angular Bangladesh Meetup 2019" />
  <meta property="og:description"        content="Discuss & share your issues, ideas, tips & tricks with other developers at Angular Bangladesh Meetup. Be a part of the community to grow all along." />
  <meta property="og:image"              content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <div class="Meetup">
    <header class="Meetup__header Meetup__header--ticket">
      <a class="Meetup__back" href="index.html" ><img src="./assets/icons/back.svg" alt=""></a>
      <div class="Meetup__logo">
        <img src="./assets/images/logo.svg" alt="logo">
      </div>
    </header>
    <main class="Meetup__ticket">
        <h4 class="Meetup__sectionTitle">Get your ticket</h4>
        <p class="Meetup__sectionCopy">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it.</p>
      <!-- Write your form here -->
      <form class="Meetup__form" action="">

        <div class="Field Field--error--">
          <label class="Field__label">Name</label>
          <div class="Field__control">
            <input class="Field__input" type="text" placeholder="Write your name">
          </div>
          <!-- <p class="Field__validation">Please write your name.</p> -->
        </div>
        <div class="Field">
          <label class="Field__label">Email</label>
          <div class="Field__control">
            <input class="Field__input" type="email" placeholder="Write your email here">
          </div>
        </div>
        <div class="Field">
          <label class="Field__label">Phone</label>
          <div class="Field__control">
            <input class="Field__input" type="number" placeholder="Write phone number">
          </div>
        </div>
        
        <div class="Field">
          <label class="Field__label">Profession</label>
          <div class="Field__control">
            <input class="Field__input" type="text" placeholder="Write your profession">
          </div>
        </div>
        <div class="Field">
          <label class="Field__label">Social profile link</label>
          <div class="Field__control">
            <input class="Field__input" type="text" placeholder="Enter your social profile url">
          </div>
        </div>
        <div class="Field">
          <label class="Field__label">T-shirt size</label>
          <div class="Field__control Field__control--select">
            <select class="Field__input">
              <option value="" selected hidden>Select your t-shirt size</option>
              <option value="">S</option>
              <option value="">M</option>
              <option value="">XL</option>
              <option value="">XXL</option>
            </select>
          </div>
        </div>
        <div class="Field">
          <label class="Field__label">How long you are working with Angular?</label>
          <div class="Field__control Field__control--select">
            <select class="Field__input">
              <option value="" selected hidden>Select here</option>
              <option value="">Never Heard of it</option>
              <option value="">1 Year</option>
              <option value="">2 Years</option>
              <option value="">3 Years</option>
              <option value="">4 Years</option>
            </select>
          </div>
        </div>
        <div class="Field">
          <label class="Field__label">Additional note</label>
          <div class="Field__control Field__control--textarea">
            <textarea placeholder="Leave any additional notes" rows="3" class="Field__input"></textarea>
          </div>
        </div>
        <div class="Field Field--block">
          <a href="./payment.html" class="Button Button--submit">Submit</a>
          <!-- <button type="submit" class="Button Button--submit">Submit</button> -->
        </div>
      </form>
    </main>
    <div class="Credit Credit--ticket">Crafted by <a href="https://www.facebook.com/zafree" target="_blank">Zafree</a></div>
  </div>
  <script src="./assets/scripts/main.js"></script>
</body>
</html>
